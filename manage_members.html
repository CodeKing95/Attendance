<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
</head>
<body>
    <h2>Manage Members for {{ mosque.name }}</h2>

    <form method="POST">
        <label for="member_name">Member Name:</label><br>
        <input type="text" id="member_name" name="member_name" required><br><br>
        
        <input type="hidden" name="member_id" value="">

        <button type="submit">Add Member</button>
    </form>

    <h3>Existing Members</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>
                        <a href="{{ url_for('manage_members', mosque_id=mosque.id, member_id=member.id) }}">Edit</a> |
                        <form action="{{ url_for('delete_member', id=member.id) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this member?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
